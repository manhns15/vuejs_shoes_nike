<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fonts_icon/themify-icons.css">
</head>

<body>
    <div id="main">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="logo">
                            <img src="assets/img/logo/nike_PNG18.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="nav">
                            <ul>
                                <li><a href="#">Trang chủ</a></li>
                                <li><a href="#">Sản phẩm</a></li>
                                <li><a href="#">Giới thiệu</a></li>
                                <li><a href="#">Liên hệ</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="nav">
                            <ul>
                                <li><i class="ti-search"></i></li>
                                <li><i class="ti-heart"></i></li>
                                <li><i class="ti-shopping-cart"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="slider">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/slider/sli-1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slider/nike-just-do-it.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>

        <div class="ads">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <img src="assets/img/slider/b2.jpg" width="535" alt="">
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <img src="assets/img/slider/nike-x-kim-jones-collection-release-date.jpg" width="250"
                                    alt="">

                            </div>
                            <div class="col-md-6">
                                <img src="assets/img/slider/snkrs-style-air-jordan.jpg" width="250" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <img src="assets/img/slider/snkrs-style_-air-max-pre-day-by-atmos-seoul.jpg" width="400" alt="">
                    </div>

                </div>
            </div>
        </div>



    </div>
